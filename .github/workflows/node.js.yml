name: Node.js CI

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch
  pull_request:
    branches:
      - main  # Trigger workflow on pull requests to the main branch

jobs:
  build-and-run:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Use Node.js 16 (or the version your project requires)
          cache: 'npm'      # Cache npm dependencies for faster builds

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the server (optional, for testing)
      - name: Run server
        run: node server.js &
        env:
          PORT: 3000  # Set the port for the server

      # Run tests (optional, if you have tests)
      - name: Run tests
        run: npm test

      # Lint the code (optional, if you have a linter)
      - name: Lint code
        run: npm run lint

      # Build the project (optional, if you have a build step)
      - name: Build project
        run: npm run build
