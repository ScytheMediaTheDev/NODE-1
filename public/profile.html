<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Profile</h1>
    <p>You are a regular user and do not have access to the dashboard.</p>
    <button onclick="logout()">Logout</button>

    <div class="watermark">Created by Nyxon</div>

    <script>
        function logout() {
            fetch('/logout', {
                method: 'GET',
            }).then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            });
        }
    </script>
</body>
</html>
